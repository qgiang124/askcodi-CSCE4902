<!DOCTYPE html>
<html lang="en">
<head>

<body>

<!-- Header section -->
<header>
<img src="logo.png" alt="Café Mocha Logo">
<nav>
<a href="#home">Home</a>
<a href="#menu">Menu</a>
<a href="#about">About Us</a>
<a href="#contact">Contact</a>
</nav>
</header>

<!-- Hero section -->
<section class="hero">
<div class="hero-content">
<h1>Welcome to Café Mocha</h1>
</div>
</section>

<!-- Menu section -->
<section class="menu" id="menu">
<h2>Our Menu</h2>
<div class="menu-items">
<!-- Add menu items with images, names, descriptions, and prices here -->

</section>

<p>Information about Café Mocha and its mission...</p>

<!-- Contact Us section -->
